<style>
  div {
    background: blue;
    width: 200px;
    height: 100px;
    margin: 60px 100px;
    box-shadow: 25px 25px gray;
  }
  .box-1 {
    border-radius: 50%;
  }
  .box-2 {
    border-radius: 15px;
    box-shadow: inset -15px 9px;
  }
  .box-3{
    box-shadow: 25px 10px 15px;
  }
</style>
<body>
  <div class="box-1"></div>
  <div class="box-2"></div>
  <div class="box-3"></div>
</body>
